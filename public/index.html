<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css">
    <script src="./jQuery.js"></script>
</head>
<body>
    
    <div class="container">
        <h1 class="display-3">Chat Application</h1>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group mb-3" id="login">
                    <input type="text" class="form-control" placeholder="Enter your Name" aria-label="Recipient's username" id="login-inp" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="login-btn">Login</button>
                  </div>
            </div>
            <ul id="list"></ul>
            <div class="col-md-8">
                <div class="mb-3" id="chat">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" rows="5" cols="30" id="chat-area"></textarea>
                      </div><br>
                      <button class="btn btn-success" id="send-btn">Send</button>
                    </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script>
        $("#chat-area").emojioneArea({
            pickerPosition:'bottom',
            hideSource: true,
            placeholder: "Message..."
        });
    </script>
</body>
</html>
